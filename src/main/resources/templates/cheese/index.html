<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<!-- replace whatever is named head inside the fragments file-->
<head th:replace="fragments :: head"></head>
<body>
    <h1 th:text="${title}">Default Title</h1>

    <nav th:replace="fragments :: navigation"></nav>

    <p th:unless="${cheeses} and ${cheeses.size()}">no cheese :(</p>
    <ul>
        <!-- for each cheese in the cheeses -> insert the value of the cheese-->
        <li th:each="cheese : ${cheeses}" th:text="${cheese}"></li>
    </ul>

</body>
</html>
